<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6a0dad; /* Purple */
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000; /* Ensure it is above other content */
            border-bottom: 5px solid #b8860b; /* Dark Goldenrod border */
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        nav {
            background-color: #800080; /* Darker purple */
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 50px; /* Below the header */
            left: 0;
            z-index: 999; /* Ensure it is above main content but below header */
            border-top: 5px solid #b8860b; /* Dark Goldenrod border */
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 15px;
            max-width: 900px;
            margin: 0 auto;
            padding-top: 80px; /* Space for fixed header and nav */
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .calculator {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }
        button {
            background-color: #6a0dad;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #800080;
        }
        input[type="text"] {
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 18px);
        }
        p {
            margin: 10px 0;
            font-size: 16px;
        }
        footer {
            background-color: #6a0dad;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            position: fixed;
            width: 100%;
            bottom: 0;
            border-top: 5px solid #b8860b; /* Dark Goldenrod border */
        }
    </style>
</head>
<body>
    <header>
        <h1>Statistics Calculator</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
    </nav>

    <main>
        <section id="confidenceInterval" class="calculator">
            <h2>Confidence Interval Calculator for Proportions</h2>
            <form id="ciForm">
                <p><strong>Input Data:</strong></p>
                <p>Number of Successes (x): <input type="text" id="ci_successes" size="10" placeholder="Optional"></p>
                <p>Sample Size (n): <input type="text" id="ci_sample_size" size="10" placeholder="Optional"></p>
                <p>Confidence Level (%): <input type="text" id="ci_confidence_level" size="10" placeholder="e.g., 95" required></p>
                <p>Sample Proportion (\( \hat{p} \)) (if x is not provided): <input type="text" id="ci_sample_proportion" size="10" placeholder="Optional"></p>
                <button type="button" onclick="calculateProportionCI()">Calculate Confidence Interval</button>
            </form>
            <p id="ci_z_score_result"></p>
            <p id="ci_margin_error_result"></p>
            <p id="ci_confidence_interval_result"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Asma S. Alayeb</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstat/1.9.4/jstat.min.js"></script>
    <script>
        function calculateProportionCI() {
            const successes = document.getElementById("ci_successes").value;
            const sampleSize = parseInt(document.getElementById("ci_sample_size").value);
            const confidenceLevel = parseFloat(document.getElementById("ci_confidence_level").value) / 100;
            const sampleProportion = document.getElementById("ci_sample_proportion").value;

            let p_hat;

            if (successes) {
                p_hat = parseInt(successes) / sampleSize;
            } else if (sampleProportion) {
                p_hat = parseFloat(sampleProportion);
            } else {
                alert("Please provide either the number of successes (x) or the sample proportion (pÌ‚).");
                return;
            }

            const zScore = parseFloat(jStat.normal.inv(1 - (1 - confidenceLevel) / 2, 0, 1).toFixed(4));
            const marginOfError = parseFloat((zScore * Math.sqrt((p_hat * (1 - p_hat)) / sampleSize)).toFixed(4));
            const lowerBound = parseFloat((p_hat - marginOfError).toFixed(4));
            const upperBound = parseFloat((p_hat + marginOfError).toFixed(4));

            document.getElementById("ci_z_score_result").innerHTML = "The z-score is: " + zScore;
            document.getElementById("ci_margin_error_result").innerHTML = "The margin of error is: " + marginOfError;
            document.getElementById("ci_confidence_interval_result").innerHTML = "The confidence interval for the proportion is [" + lowerBound + ", " + upperBound + "]";
        }
    </script>
</body>
</html>
