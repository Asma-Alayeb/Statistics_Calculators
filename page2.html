<head>
    <meta charset="UTF-8">

    <style>
        body {

    <!-- MathJax script to render math symbols -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

<header>
    <h1>Confidence Intervals for Proportions</h1>
</header>

<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
    </ul>
</nav>

<main>
    <section id="confidenceInterval" class="calculator">
        <h2>Confidence Interval Calculator for Proportions</h2>
        <form id="ciForm">
            <p>Sample Proportion (%): <input type="text" id="proportion" required></p>
            <p>Sample Size (\(n\)): <input type="text" id="sampleSize" required></p>
            <p>Confidence Level (%): <input type="text" id="confidenceLevel" required></p>
            <button type="button" onclick="calculateConfidenceInterval()">Calculate Confidence Interval</button>
        </form>
        <p id="ciResult"></p>
    </section>

    <section id="sampleSizeCalculator" class="calculator">
        <h2>Sample Size Calculator</h2>
        <form id="ssForm">
            <p>Estimated Margin of Error (%) (\(E\)): <input type="text" id="marginError" required></p>
            <p>Confidence Level (%): <input type="text" id="ssConfidenceLevel" required></p>
            <p>Estimated Proportion (%): <input type="text" id="ssProportion" required></p>
            <button type="button" onclick="calculateSampleSize()">Calculate Sample Size</button>
        </form>
        <p id="ssResult"></p>
    </section>
</main>

<footer>
    <p>&copy; Asma Alayeb</p>
</footer>

<script>
    function calculateConfidenceInterval() {
        const proportionPercent = parseFloat(document.getElementById('proportion').value);
        const sampleSize = parseInt(document.getElementById('sampleSize').value);
        const confidenceLevel = parseFloat(document.getElementById('confidenceLevel').value) / 100;

        if (isNaN(proportionPercent) || isNaN(sampleSize) || isNaN(confidenceLevel) || sampleSize <= 0) {
            alert("Please enter valid numbers.");
            return;
        }

        const proportion = proportionPercent / 100; // Convert to decimal
        const zValue = jStat.normal.inv(1 - (1 - confidenceLevel) / 2, 0, 1);
        const marginOfError = zValue * Math.sqrt((proportion * (1 - proportion)) / sampleSize);
        const lowerBound = proportion - marginOfError;
        const upperBound = proportion + marginOfError;

        document.getElementById('ciResult').innerHTML = `Confidence Interval: [${(lowerBound * 100).toFixed(4)}%, ${(upperBound * 100).toFixed(4)}%]<br>Margin of Error: ${(marginOfError * 100).toFixed(4)}%`;
    }

    function calculateSampleSize() {
        const marginErrorPercent = parseFloat(document.getElementById('marginError').value); // Input as percentage
        const confidenceLevel = parseFloat(document.getElementById('ssConfidenceLevel').value) / 100; // Convert to decimal
        const proportionPercent = parseFloat(document.getElementById('ssProportion').value);

        const marginError = marginErrorPercent / 100; // Convert to decimal
        const proportion = proportionPercent / 100; // Convert to decimal

        if (isNaN(marginError) || isNaN(confidenceLevel) || isNaN(proportion) || marginError <= 0 || confidenceLevel <= 0 || confidenceLevel >= 1) {
            alert("Please enter valid numbers.");
            return;
        }

        const zValue = jStat.normal.inv(1 - (1 - confidenceLevel) / 2, 0, 1);
        const sampleSize = Math.ceil((zValue ** 2 * proportion * (1 - proportion)) / (marginError ** 2));

        document.getElementById('ssResult').innerHTML = `Z-value (rounded to 4 decimals): ${zValue.toFixed(4)}<br>Required Sample Size: ${sampleSize}`;
    }
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jstat/1.9.4/jstat.min.js"></script>
</body>
